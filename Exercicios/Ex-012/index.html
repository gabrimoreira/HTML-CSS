<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Vídeos com HTMl5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="300" controls poster="foto-g.png" loop>
        <source src="meu-video-web.webm" type="video/webm">
        <source src="meu-video-webm.mkv" type="video/mp4">
        <source src="meu-video.mp4" type="video/mp4">
        <source src="meu-video-ogv.ogv" type="video/ogg">
        <p>Seu navegador não possui compatibilidade para reproduzir o vídeo.</p>
    </video>
    <h1>Incorporando Vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/c04d17cGuog" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h1>I'm Vengeance</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/EA6BjVKkE0c" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
